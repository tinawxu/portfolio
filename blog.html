<body>
  <!--password-->
  <SCRIPT>
  function passWord() {
  var testV = 1;
  var pass1 = prompt('Please enter password',' ');
  while (testV < 3) {
  if (!pass1)
  history.go(-1);
  if (pass1.toLowerCase() == "exilediaries") {
  alert('Yay!');
  window.open('diary.html');
  break;
  }
  testV+=1;
  var pass1 =
  prompt('Incorrect password, please try again.','Password');
  }
  if (pass1.toLowerCase()!="password" & testV ==3)
  history.go(-1);
  return " ";
  }
  </SCRIPT>
  <CENTER>
  <FORM>
  <input type="button" value="Enter Protected Area" onClick="passWord()">
  </FORM>
  </CENTER>
</body>
